<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Tracking System - Authentication</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-center py-4">
                        <h2 class="mb-0 fw-bold text-primary">Document Tracking System</h2>
                    </div>
                    <div class="card-body p-4">
                        <!-- Navigation buttons -->
                        <div class="d-flex justify-content-center mb-4" id="nav-buttons">
                            <button type="button" class="btn btn-outline-primary me-2 nav-btn" data-view="login">Login</button>
                            <button type="button" class="btn btn-outline-secondary nav-btn" data-view="signup">Sign Up</button>
                        </div>

                        <!-- Alert container -->
                        <div id="alert-container"></div>

                        <!-- Login View -->
                        <div id="login-view" class="view-container">
                            <!-- Login Step 1: Username and Password -->
                            <form id="login-step1" class="login-step">
                                <h4 class="text-center mb-4">Login to Your Account</h4>
                                <div class="mb-3">
                                    <label for="login-username" class="form-label">
                                        <i class="bi bi-person-fill me-2"></i>Username
                                    </label>
                                    <input type="text" class="form-control" id="login-username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">
                                        <i class="bi bi-lock-fill me-2"></i>Password
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="login-password" required>
                                        <button type="button" class="btn btn-outline-secondary" id="toggle-login-password">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>

                            <!-- Login Step 2: Two-Factor Choice -->
                            <div id="login-step2" class="login-step" style="display: none;">
                                <h4 class="text-center mb-4">Two-Factor Authentication</h4>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="auth-method" id="otp-email" value="otp" checked>
                                        <label class="form-check-label" for="otp-email">
                                            <i class="bi bi-envelope-fill me-2"></i>Get 6-digit OTP (via Email)
                                        </label>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary w-100" id="continue-auth">Continue</button>
                            </div>

                            <!-- Login Step 3: OTP Verification -->
                            <div id="otp-step" class="login-step" style="display: none;">
                                <h4 class="text-center mb-4">Enter OTP</h4>
                                <div class="mb-3">
                                    <label for="otp-code" class="form-label">
                                        <i class="bi bi-shield-lock-fill me-2"></i>6-Digit OTP Code
                                    </label>
                                    <input type="text" class="form-control" id="otp-code" maxlength="6" pattern="[0-9]{6}" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-secondary" id="send-otp">Send OTP</button>
                                    <button type="button" class="btn btn-primary" id="verify-otp">Verify & Login</button>
                                </div>
                            </div>
                        </div>

                        <!-- Sign Up View -->
                        <div id="signup-view" class="view-container" style="display: none;">
                            <form id="signup-form">
                                <h4 class="text-center mb-4">Create Your Account</h4>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="first-name" class="form-label">
                                            <i class="bi bi-person me-2"></i>First Name
                                        </label>
                                        <input type="text" class="form-control" id="first-name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="last-name" class="form-label">
                                            <i class="bi bi-person me-2"></i>Last Name
                                        </label>
                                        <input type="text" class="form-control" id="last-name" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">
                                        <i class="bi bi-geo-alt-fill me-2"></i>Address
                                    </label>
                                    <textarea class="form-control" id="address" rows="2" required></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="id-number" class="form-label">
                                            <i class="bi bi-card-text me-2"></i>ID Number
                                        </label>
                                        <input type="text" class="form-control" id="id-number" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="department" class="form-label">
                                            <i class="bi bi-building me-2"></i>Department
                                        </label>
                                        <input type="text" class="form-control" id="department" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="year" class="form-label">
                                        <i class="bi bi-calendar me-2"></i>Year
                                    </label>
                                    <select class="form-select" id="year" required>
                                        <option value="">Select Year</option>
                                        <option value="1">1st Year</option>
                                        <option value="2">2nd Year</option>
                                        <option value="3">3rd Year</option>
                                        <option value="4">4th Year</option>
                                        <option value="5">5th Year</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope-fill me-2"></i>Email
                                    </label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" id="email" required>
                                        <button type="button" class="btn btn-outline-secondary" id="send-verification">Send Code</button>
                                    </div>
                                </div>

                                <div class="mb-3" id="verification-code-section" style="display: none;">
                                    <label for="verification-code" class="form-label">
                                        <i class="bi bi-shield-check-fill me-2"></i>Verification Code
                                    </label>
                                    <input type="text" class="form-control" id="verification-code" maxlength="6">
                                </div>

                                <div class="mb-3">
                                    <label for="signup-username" class="form-label">
                                        <i class="bi bi-person-badge me-2"></i>Username
                                    </label>
                                    <input type="text" class="form-control" id="signup-username" required>
                                </div>

                                <div class="mb-3">
                                    <label for="signup-password" class="form-label">
                                        <i class="bi bi-lock-fill me-2"></i>Password (8-12 characters)
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="signup-password" 
                                               minlength="8" maxlength="12" 
                                               pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$"
                                               title="Password must contain letters, numbers, and special characters"
                                               required>
                                        <button type="button" class="btn btn-outline-secondary" id="toggle-signup-password">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="form-text">Must include letters, numbers, and special characters</div>
                                </div>

                                <button type="submit" class="btn btn-success w-100" id="signup-btn" disabled>Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
